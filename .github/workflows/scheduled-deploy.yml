name: Scheduled Deploy

on:
  schedule:
    # 毎日日本時間9:00に実行 (UTC 0:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行も可能

jobs:
  trigger-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Vercel Deploy Hook
        run: |
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
          echo "Deploy triggered successfully"
